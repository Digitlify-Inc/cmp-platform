# Build CMP Web App (Next.js)
# MANUAL TRIGGER to save GitHub Actions minutes
name: Build Web

on:
  workflow_dispatch:
    inputs:
      push:
        description: Push to registry
        required: true
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/\${{ github.repository_owner }}/cmp-web

jobs:
  build:
    name: Build Web App
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        if: \${{ github.event.inputs.push == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: \${{ env.REGISTRY }}
          username: \${{ github.actor }}
          password: \${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: echo "Building web app"
